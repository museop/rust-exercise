edition = "2024"

[[bin]]
name = "tokio-phase1"
path = "src/bin/phase1.rs"

[[bin]]
name = "tokio-phase2"
path = "src/bin/phase2.rs"  

[[bin]]
name = "tokio-phase3"
path = "src/bin/phase3.rs"

[[bin]]
